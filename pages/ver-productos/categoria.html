<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <!-- seo -->
    <title>Lüsqtoff - Productos</title>
    <meta content="" name="description"/>
    <meta content="" name="keyword"/>
    <!-- favicon -->
    <link href="/2023/pics/favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
    <link href="/2023/pics/favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"/>
    <link href="/2023/pics/favicon/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"/>
    <link href="/2023/pics/favicon/site.webmanifest" rel="manifest"/>
    <link color="#5bbad5" href="/2023/pics/favicon/safari-pinned-tab.svg" rel="mask-icon"/>
    <meta content="#da532c" name="msapplication-TileColor"/>
    <meta content="#ffffff" name="theme-color"/>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="/css/css2" rel="stylesheet"/>
    <!-- font-awesome -->
    <link href="/css/fontawesome.min.css" rel="stylesheet"/>
    <link href="/css/brands.min.css" rel="stylesheet"/>
    <link href="/css/solid.min.css" rel="stylesheet"/>
    <!-- css -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/fancybox.css" rel="stylesheet"/>
    <link href="/css/flickity.css" rel="stylesheet"/>
    <link href="/css/swiper-bundle.min.css" rel="stylesheet"/>
    <link href="/css/common.min.css" rel="stylesheet"/>
    <!-- js -->
    <script src="/js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Obtener el ID de la categoría de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const categoriaId = urlParams.get('id');
            
            if (!categoriaId) {
                console.error('No se especificó una categoría');
                return;
            }

            try {
                // Obtener los productos de la categoría
                const productos = await api.getProductosPorCategoria(categoriaId);
                const categorias = await api.getCategorias();
                const categoria = categorias.find(c => c.idCategoria === categoriaId);

                if (categoria) {
                    // Actualizar el título de la página
                    document.title = `${categoria.nombreCategoria} - Lüsqtoff`;
                    document.querySelector('.categoria-titulo').textContent = categoria.nombreCategoria;
                }

                // Renderizar los productos
                const contenedor = document.querySelector('.row.justify-content-center');
                if (productos && productos.length > 0) {
                    contenedor.innerHTML = productos.map(producto => `
                        <div class="col-6 col-lg-4 col-xl-3">
                            <a class="prod-link" href="producto.html?id=${producto.id}">
                                <div class="image" style="background-image:url('${producto.imagen || '/images2/images/logo_rur.png'}');">
                                </div>
                                <div class="name" data-mh="product">
                                    ${producto.nombre}
                                </div>
                                <div class="sku">
                                    ${producto.sku}
                                </div>
                                <div class="dots">
                                </div>
                                <div class="overlay">
                                    <div class="specs">
                                    </div>
                                    <div class="btn btn-sm btn-outline-light">
                                        Ver producto
                                    </div>
                                </div>
                            </a>
                        </div>
                    `).join('');
                } else {
                    contenedor.innerHTML = '<div class="col-12 text-center"><p>No hay productos disponibles en esta categoría.</p></div>';
                }
            } catch (error) {
                console.error('Error al cargar los productos:', error);
            }
        });
    </script>
</head>
<body>
    <!-- header -->
    <header>
        <a class="brand" href="/home">
            <img alt="Lusqtoff" class="img-fluid" src="/images/lusqtoff-logo-2024.svg"/>
        </a>
        <!-- nav -->
        <nav>
            <a href="/pages/ver-productos/index.html">Productos</a>
            <a href="/pages/donde-comprar/index.html">Dónde comprar</a>
            <a href="/pages/servicios-tecnicos/index.html">Servicios técnicos</a>
            <a href="http://b2blusqtoff.kiri.cc" target="_blank">Ingreso clientes</a>
            <a href="/capacitaciones">Capacitaciones</a>
            <a href="/nosotros">Nosotros</a>
            <button class="btn-nav" type="button">
                <i class="fa-solid fa-bars"></i>
            </button>
            <button class="btn-search" type="button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </nav>
    </header>

    <!-- section-hero -->
    <section class="section-hero bg-orange">
        <img alt="" class="img-fluid d-none d-md-block" src="/images/PORTADAS%20PARA%20PC%20jardin.jpg"/>
        <img alt="" class="img-fluid d-md-none" src="/images/PORTADAS%20PARA%20CELULAR%20jardin.jpg"/>
    </section>

    <!-- products -->
    <section class="section bg-orange bg-dots">
        <div class="container">
            <div class="section-header mb-4">
                <h1 class="categoria-titulo color-white mb-0"></h1>
                <form action="/buscar" class="search" method="get">
                    <div class="input-group section-search">
                        <input class="form-control" id="s" name="s" placeholder="Buscar producto..." type="text" value=""/>
                        <button class="btn btn-dark" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="row justify-content-center">
                <!-- Los productos se cargarán aquí dinámicamente -->
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-lg-3">
                    <h5>Seguinos</h5>
                    <nav class="social">
                        <a href="https://www.instagram.com/lusqtoff/" target="_blank">
                            <i class="fa-brands fa-instagram fa-fw"></i>
                            Instagram
                        </a>
                        <a href="https://www.facebook.com/lusqtoff/" target="_blank">
                            <i class="fa-brands fa-facebook fa-fw"></i>
                            Facebook
                        </a>
                        <a href="https://www.youtube.com/user/Lusqtoff" target="_blank">
                            <i class="fa-brands fa-youtube fa-fw"></i>
                            Youtube
                        </a>
                    </nav>
                </div>
                <div class="col-md-8 col-lg-6">
                    <h5>Contacto</h5>
                    <p><a href="mailto:info@lusqtoff.com.ar">info@lusqtoff.com.ar</a></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- js -->
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/fancybox.umd.js"></script>
    <script src="/js/flickity.pkgd.min.js"></script>
    <script src="/js/swiper-bundle.min.js"></script>
    <script src="/js/matchHeight-min.js"></script>
    <script src="/js/common.js"></script>
</body>
</html>
